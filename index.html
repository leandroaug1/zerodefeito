
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>

    <!-- Redireciona automaticamente -->
    <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbxyU56u9NHCbC3qQ9dI1_8SJlXd5JvfI9XAGHs8KU81FWulmVvaDyhPykbqy3E0JJ0wJA/exec">

    <style>
                   justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .loader {
            border: 6px solid #ddd;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Carregando aplicação...</h2>
    <p>Você será redirecionado automaticamente.</p>

</body>
</html>
